    <div class="conteudo">
        <div class="form">
            <h2>Contato</h2>

            <form id="formulario-contato" action="#" method="post">
              <label for="nome">Nome:</label>
              <br>
              <input type="text" id="nome" name="nome" class="form-control" required placeholder="Nome Completo" maxlength="50">
              <br>          
              <label for="email">E-mail:</label>
              <br>
              <input type="email" id="email" name="email"  class="form-control" required placeholder="exemplo@e-mail.com" maxlength="50">
              <br>          
              <label for="telefone">Telefone:</label>
              <br>
              <input type="tel" id="telefone" name="telefone" class="form-control"  placeholder="(DD) XXXX-XXXX" maxlength="15">
              <br>     
              <label for="tipo">Tipo:</label>
              <br>
              <select id="tipo" name="tipo" class="form-control">
                  <option value="1">Colaborar/Empresa</option>
                  <option value="2">Pessoa Física</option>
                  <option value="3">Outros</option>
              </select>
              <br>     
              <label for="mensagem">Mensagem (até 300 caracteres):</label>
              <br>
              <textarea id="mensagem" name="mensagem" class="card" maxlength="300" required placeholder="Deixe sua mensagem."></textarea>
              <br>       
              <input type="submit" class="btn btn-secondary" value="Enviar">
            </form>
            <br>
            <br>
            <div >
                <table class="table table-striped" id="table-contato">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Mensagem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="content-table" class="table-striped">
                        <!-- conteudo vindo do backEnd -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <div class="rodape"></div>

    </footer>

    <div class="modal fade" id="modalEditarContato" tabindex="-1" aria-labelledby="modalEditarContatoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarContatoLabel">Alterar contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="modal-nome" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="modal-nome">
                    </div>
                    <div class="mb-3">
                        <label for="modal-email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="modal-email">
                    </div>
                    <div class="mb-3">
                        <label for="modal-telefone" class="col-form-label">Telefone:</label>
                        <input type="text" class="form-control" id="modal-telefone">
                    </div>
                    <div class="mb-3">
                        <label for="modal-mensagem" class="col-form-label">Mensagem:</label>
                        <textarea class="form-control" id="modal-mensagem"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="editar-contato">Editar</button>
            </div>
            </div>
        </div>
    </div>
